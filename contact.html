<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Kontak Ervan</title>
    <style>
        .rounded-new {
            border-radius: 130px 0px 180px 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card rounded-new">
            <div class="row">
                <div class="container">
                    <nav class="navbar bg-dark justify-content-center rounded-new">
                        <a class="navbar-brand font-weight-bold">
                            <img src="public/img/ervan.png" width="150" class="d-inline-block align-top" alt="">
                        </a>
                    </nav>
                </div>
            </div>

        </div>
    </div>
    <div class="container bg-light sticky-top">
        <nav class="navbar justify-content-center">
            <ul class="nav font-weight-bold">
                <li class="nav-item">
                    <a class="nav-link  text-secondary" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  text-secondary" href="about.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active font-weight-bold text-dark disabled" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <form class="form-horizontal" action="" method="post">
                    <fieldset>
                        <legend class="text-center">Contact us</legend>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-12">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-12">
                                <input id="email" name="email" type="text" placeholder="Your email"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-12">
                                <textarea class="form-control" id="message" name="message"
                                    placeholder="Please enter your message here..." rows="5"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
